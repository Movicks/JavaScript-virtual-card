<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card payment</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Type" content="application/javascript">
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="front-card-row">
        <div class="chips-card-logo">
          <div class="chip-container">
            <img src="Icons/chip (1).png" alt="chips" class="chips-logo"/>
          </div>
          <div class="card-type-container">
            <img src="Icons/visa2.png" alt="" class="card-type" id="cardLogo"/>
          </div>
        </div>
        <div class="card-number-display">
          <p id="cardNumDisplay"></p>
          <p id="cardNumDisplay2"></p>
          <p id="cardNumDisplay3"></p>
          <p id="cardNumDisplay4"></p>
        </div>
        <div class="card-holder-expire-container">
          <div class="card-holder-row">
            <p class="holder-name">card holder</p>
            <div class="Holder-contain">
              <p class="name-display" id="name-display"></p>
            </div>  
          </div>
          <div class="epire-date-container">
            <p class="epire-title">expires</p>
            <div class="expire-day-container">
              <p class="epire-month-year" id="month"></p>
              <span id="year"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="back-container">
        <div class="stripe"></div>
        <div class="box">
          <span class="cvv-span">cvv</span>
          <div class="cvv-box">
            <p></p>
            <p class="cvv-box2"></p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="inputs-row">
      <p id="validationMessage"></p>
      <form class="form" onsubmit="return validateFormAndSubmit()">
         <div class="card-numbers">
          <h3>card number</h3>
          <div class="number-inputs-space">
            <input type="text" id="card-nums1" class="digits-input" maxlength="4" autofocus oninput="validateNumberInput(this)"/>
            <input type="text" id="card-nums2" class="digits-input" maxlength="4" oninput="validateNumberInput(this)"/>
            <input type="text" id="card-nums3" class="digits-input" maxlength="4" oninput="validateNumberInput(this)"/>
            <input type="text" id="card-nums4" class="digits-input" maxlength="4" oninput="validateNumberInput(this)"/>
          </div>
         </div>
         <div class="card-numbers">
          <h3>card holder</h3>
          <div class="inputs-space2">
            <input type="text" id="cardHolder-inputs" oninput="validateLetterInput(this)" pattern="[A-Za-z ]+"/>
          </div>
         </div>
         <div class="date-cvv">
          <div class="expire-date">
           <div class="expiration">
            <div class="month-year">
              <h3>expiration date</h3>
            <select name="" id="select-month" >
              <option value="month" selected disabled></option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select name="" id="select-year" >
              <option value="year" selected disabled></option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
              <option value="2031">2032</option>
            </select>
            </div>
            </div>
            <div class="cvv-container">
              <h3>cvv</h3>
              <div class="cvv-input">
                <input type="text" class="Cvv-back" maxlength="3" id="Cvv-inputs-mm"/>
              </div>
            </div>
          </div>
         </div>
         <button type="submit">submit</button>
      </form>
      <!-- <span id="errorMessage" class="error-message"></span> -->
      <div id="result"></div>
    </div>
  </div>  
  
  <script src="index.js"></script>
  <script src="formValidate.js"></script>
  <script src="logoChanger.js"></script>
</body>
</html>
