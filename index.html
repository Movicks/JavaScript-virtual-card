<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="front-card-row">
        <div class="chips-card-logo">
          <div class="chip-container">
            <img src="Icons/chip (1).png" alt="chips" class="chips-logo"/>
          </div>
          <div class="card-type-container">
            <img src="Icons/visa.png" alt="visa" class="card-type"/>
          </div>
        </div>
        <div class="card-number-display">
          <p>1222</p>
          <p>3333</p>
          <p>5555</p>
          <p>7777</p>
        </div>
        <div class="card-holder-expire-container">
          <div class="card-holder-row">
            <p class="holder-name">card holder</p>
            <p class="name-display">Movicx</p>
          </div>
          <div class="epire-date-container">
            <p class="epire-title">expires</p>
            <p class="epire-month-year">12/30</p>
          </div>
        </div>
      </div>
    </div>
    <div class="inputs-row">
      <form action="" class="form">
         <div class="card-numbers">
          <h3>card number</h3>
          <div class="number-inputs-space">
            <input type="text"/>
            <input type="text"/>
            <input type="text"/>
            <input type="text"/>
          </div>
         </div>
         <div class="card-numbers">
          <h3>card holder</h3>
          <div class="inputs-space2">
            <input type="text"/>
          </div>
         </div>
         <div class="date-cvv">
          <div class="expire-date">
           <div class="expiration">
            <div class="month-year">
              <h3>expiration date</h3>
            <select name="" id="select-month" >
              <option value="month" selected disabled></option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select name="" id="select-year" >
              <option value="year" selected disabled></option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
              <option value="2031">2032</option>
            </select>
            </div>
            </div>
            <div class="cvv-container">
              <h3>cvv</h3>
              <div class="cvv-input">
                <input type="text"/>
              </div>
            </div>
          </div>
         </div>
         <button type="submit">submit</button>
      </form>
    </div>
  </div>  
  
  <script src="index.js"></script>
</body>
</html>
